-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS3 Features Example</title>
    <link rel="stylesheet" href="5.css">

</head>

<body>
    <h1>CSS3 Features Example</h1>

    <div class="border-example">Solid Border with Rounded Corners</div><br>

    <div class="dashed-border">Dashed Border</div><br>

    <div class="double-border">Double Border</div><br>

    <div class="box-shadow-example">Box Shadow</div><br>

    <div class="inner-shadow-example">Inner Shadow</div><br>

    <div class="text-effect-example">Text Effect with Shadow</div><br>

    <div class="text-glow-example">Text with Glow Effect</div><br>

    <div class="text-shadow-example">Text with Shadow</div><br>
