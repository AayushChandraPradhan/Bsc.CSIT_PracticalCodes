<!-- Write a CSS code for accessing the tags using tag, id and class names and change the font-size -->
<!-- and color of the text inside the tags. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<style>
    p {
        font-size: 16px;
        color: #333;
    }

    #specialText {
        font-size: 20px;
        color: blue;
    }

    .highlighted {
        font-size: 18px;
        color: green;
    }
</style>

<body>
    <p>This is a paragraph.</p>
    <p id="specialText">This is a special paragraph with a different font size and color.</p>
    <div class="highlighted">This is a div with a different font size and color.</div>
    Aayush Chandra Pradhan
</body>

</html>
