<!-- Write a CSS to fit the background image in body tag with no-repeat.
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Image Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('/images/2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-size: large;
        }
        .content {
            color: white;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome</h1>
        <p>This is a simple example with a background image that covers the entire viewport.</p>
        Aayush Chandra Pradhan
    </div>
</body>
</html>
