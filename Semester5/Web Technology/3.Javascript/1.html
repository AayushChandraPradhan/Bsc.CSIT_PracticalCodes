<!-- // /Write a JS code for implementing the dialog box such as alert, confirm and prompt . Also write a
// JavaScript to multiply two numbers using prompt popup box. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Dialog Boxes and Prompt Example</title>
</head>
<body>
    <h1>JavaScript Dialog Boxes and Prompt Example</h1>

    <button onclick="showAlert()">Show Alert</button>
    <button onclick="showConfirm()">Show Confirm</button>
    <button onclick="showPrompt()">Show Prompt</button>
    <br><br>Aayush Chandra Pradhan

    <script>
        function showAlert() {
            alert("This is an alert dialog box.");
        }

        function showConfirm() {
            var result = confirm("Are you sure you want to proceed?");
            if (result) {
                alert("You clicked OK.");
            } else {
                alert("You clicked Cancel.");
            }
        }

        function showPrompt() {
            var num1 = prompt("Enter the first number:");
            var num2 = prompt("Enter the second number:");

            num1 = parseFloat(num1);
            num2 = parseFloat(num2);

            if (!isNaN(num1) && !isNaN(num2)) {
                var result = num1 * num2;
                alert("The result of multiplying " + num1 + " and " + num2 + " is: " + result);
            } else {
                alert("Invalid input. Please enter valid numbers.");
            }
        }
    </script>
</body>
</html>
