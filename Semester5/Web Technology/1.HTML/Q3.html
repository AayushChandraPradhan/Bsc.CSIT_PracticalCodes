<!-- Write a HTML document that implements unordered and ordered lists with its type attribute. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>List Types</title>
</head>

<body>
    <h3>Unordered List</h3>
    <ul type="square">
        <li>Square List</li>
    </ul>
    <ul type="circle">
        <li>Circle List</li>
    </ul>
    <ul type="disc">
        <li>Disc List</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="1">
        <li>Ordered List Type-1</li>
    </ol>
    <ol type="A">
        <li>Ordered List Type-A</li>
    </ol>
    <ol type="a">
        <li>Ordered List Type-a</li>
    </ol>
    <ol type="I">
        <li>Ordered List Type-I</li>
    </ol>
    <ol type="i">
        <li>Ordered List Type-i</li>
    </ol>
    <b>Aayush Chandra Pradhan</b>
</body>

</html>
