<!DOCTYPE html>
<html lang="en">

<head>
   
    <title>Form Validation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Form Validation Example</h2>
        <form id="myForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Aayush Chandra Pradhan">
            <div class="error" id="nameError"></div>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <div class="error" id="emailError"></div>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <div class="error" id="phoneError"></div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <div class="error" id="addressError"></div>

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="Nepal">Nepal</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>
            <div class="error" id="countryError"></div>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            document.getElementById('nameError').innerHTML = '';
            document.getElementById('emailError').innerHTML = '';
            document.getElementById('phoneError').innerHTML = '';
            document.getElementById('addressError').innerHTML = '';
            document.getElementById('countryError').innerHTML = '';

            const name = document.getElementById('name').value;
            if (name === '') {
                document.getElementById('nameError').innerHTML = 'Name is required';
                isValid = false;
            }

            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').innerHTML = 'Email is required';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerHTML = 'Invalid email format';
                isValid = false;
            }

            const phone = document.getElementById('phone').value;
            const phonePattern = /^[0-9]{10}$/;
            if (phone === '') {
                document.getElementById('phoneError').innerHTML = 'Phone number is required';
                isValid = false;
            } else if (!phonePattern.test(phone)) {
                document.getElementById('phoneError').innerHTML = 'Invalid phone number format';
                isValid = false;
            }

            const address = document.getElementById('address').value;
            if (address === '') {
                document.getElementById('addressError').innerHTML = 'Address is required';
                isValid = false;
            }

            const country = document.getElementById('country').value;
            if (country === '') {
                document.getElementById('countryError').innerHTML = 'Country is required';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
