<!DOCTYPE html>
<html lang="en">
<head>

    <title>Show/Hide with jQuery</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            // Show element with id="elementId" when button with id="showElement" is clicked
            $("#showElementById").click(function(){
                $("#elementId").show();
            });
            
            // Hide element with id="elementId" when button with id="hideElement" is clicked
            $("#hideElementById").click(function(){
                $("#elementId").hide();
            });

            // Show elements with class="elementClass" when button with id="showElementsByClass" is clicked
            $("#showElementsByClass").click(function(){
                $(".elementClass").show();
            });
            
            // Hide elements with class="elementClass" when button with id="hideElementsByClass" is clicked
            $("#hideElementsByClass").click(function(){
                $(".elementClass").hide();
            });

            // Show all <p> elements when button with id="showAllElements" is clicked
            $("#showAllElements").click(function(){
                $("p").show();
            });
            
            // Hide all <p> elements when button with id="hideAllElements" is clicked
            $("#hideAllElements").click(function(){
                $("p").hide();
            });
        });
    </script>
</head>
<body>
    <p id="elementId">This is a paragraph with id="elementId".</p>
    <p class="elementClass">This is a paragraph with class="elementClass".</p>
    <p class="elementClass">This is another paragraph with class="elementClass".</p>
    <button id="showElementById">Show Element by ID</button>
    <button id="hideElementById">Hide Element by ID</button>
    <button id="showElementsByClass">Show Elements by Class</button>
    <button id="hideElementsByClass">Hide Elements by Class</button>
    <button id="showAllElements">Show All Elements</button>
    <button id="hideAllElements">Hide All Elements</button>
    <div>Aayush Chandra Pradhan</div>
</body>
</html>
