<!-- Write a HTML document that implements HTML Events(form elements events, keyboard events,
mouse events), in inline approach. E.g. <button onclick="this.innerHTML = Date()">The time
is?</button> -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .section {
            margin: 20px 0;
        }
        .output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>HTML Events Example</h1>
    
    <div class="section">
        <h2>Form Submit Event</h2>
        <form onsubmit="event.preventDefault(); alert('Form submitted!');">
            <label for="inputField">Enter something:</label>
            <input type="text" id="inputField">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="section">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyInput" onkeydown="document.getElementById('keyOutput').innerHTML = 'Key down: ' + event.key;" onkeyup="document.getElementById('keyOutput').innerHTML += '<br>Key up: ' + event.key;">
        <div id="keyOutput" class="output"></div>
    </div>

    <div class="section">
        <h2>Mouse Click Event</h2>
        <button onclick="this.innerHTML = 'Clicked at ' + new Date().toLocaleTimeString();">Click me</button>
    </div>
    
</body>
</html>
